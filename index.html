<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"  type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <!-- section-one -->
    <section class="taskManager">
      <header class="card">
        <h1>Task Manager âœ…</h1>
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="Add a task..." />
          <button type="submit">Add Task</button>
        </form>
        <br>
          <!-- filter -->

   
            <div class="filter">
              <span>Filter Tasks By: </span><br><br>
              <button class="btn" id="Completed">Completed</button>
              <button class="btn" id="active">Active</button>
              <button class="btn" id="allTasks">All</button>
            </div>
     
    
      </header>
     
    </div>
      <section id="taskContainer"></section>
    </section>

    <!-- section-two -->
    <div class="confirm">
      <h1>Confirm your action</h1>
      <p>
        Are you <strong>really</strong> sure that you want to delete this task?
      </p>
      <button class="cancel">Cancel</button>
      <button autofocus class="confirmed">Confirm</button>
    </div>

   
    <!-- Edit  -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="editTaskInput"
            placeholder="Edit your task..."
          />
        </div>
        <div class="modal-footer">
          <button id="editCancelBtn">Cancel</button>
          <button id="editSaveBtn">Save</button>
        </div>
      </div>
    </div>

    <!-- javascript src -->
    <script src="./script.js"></script>
  </body>
</html>
